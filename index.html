---
title: MRGS/SLMR
layout: default
---
<div class="container">
  {% for post in paginator.posts %}
    <div class="row">
      <div class="col-xs-12">
        <span class="date">{{ post.date | date: "%d/%m/%Y" }}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        {{ post.excerpt }}
      </div>
    </div>
    {% if post.excerpt != post.content %}
    <div class="row">
      <div class="col-xs-12">
        <a href="{{ post.url }}">See full post...</a>
      </div>
    </div>
    {% endif %}
  {% endfor %}

  <div class="row footer">
    <div class="col-xs-12 text-center">
      {% include pagination %}
    </div>
  </div>
</div>
