---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <span class="date">{{ page.date | date: "%B %d, %Y" }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ content }}
    </div>
  </div>
</div>
